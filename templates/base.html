{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="title" content="Real Estate by Bytech" />
    <meta
      name="description"
      content="This is a real estate website made by Bytech"
    />
    <meta name="keywords" content="real estate, site, company" />
    <meta name="language" content="English" />
    <meta name="author" content="bytech (Tanvir Mahin, Soumit Das)" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css'%}" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}" />
    <!-- Lightbox -->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css'%}" />
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
    <title>Real State {% block title %} {% endblock %}</title>
  </head>
  <body>
    <!-- TOPBAR PARTIAL -->
    {% include 'partials/_topbar.html' %}
    <!-- NAVBAR PARTIAL -->
    {% include 'partials/_navbar.html' %} {%block content %} {% endblock %}

    <!-- FOOTER PARTIAL -->
    {% include 'partials/_footer.html' %}
    <!-- JAVASCRIPT FILES -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js//bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js//lightbox.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
